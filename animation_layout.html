<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <style>
        .box{
            position:relative;
            background: yellowgreen;
            width:200px;
            height: 100px;
            text-align:center;
        }
        .text{
            position: absolute;
            top:70%;
            margin:0;
            opacity: 0;/*투명도 0~1*/
            transition:all 0.5s;
        }
        .box:hover .text{
            opacity: 1;
            top:40%;
        }
    </style>
</head>
<body>
    <div class="box">
        Hello World~!
        <p class="text">Nice to meet you</p>
    </div>
</body>
</html>
