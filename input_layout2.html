<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdf</title>
    <link rel="stylesheet" href="./css/input_layout2.css">
</head>
<body>
    <div style="background:white; border:1px solid blue; width: 600px; margin-left: auto; margin-right: auto;">
        <form>
            <div class="float-left">
                <p>아이디</p>
                <input type="email" placeholder="example@example.com">
            </div>
            <div class="float-left">
                <p>비밀번호</p>
                <input type="password">
            </div>
            <div class="float-left">
                <p>이름</p>
                <input type="text">
            </div>
            <div class="float-left">
                <p>생년월일</p>
                <input type="date">
            </div>
            <div style="clear:both;">
                <label for="asdf">개인정보 수집 동의</label>
                <input type="checkbox" id="asdf">
                <br>
                <input type="submit" value="Sign up" class="right-button">
            </div>
        </form>
    </div>
</body>
</html>
